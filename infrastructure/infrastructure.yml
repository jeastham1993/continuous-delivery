AWSTemplateFormatVersion: "2010-09-09"
Resources:
  eventTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "PK"
          AttributeType: "S"
        -
          AttributeName: "SK"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "PK"
          KeyType: "HASH"
        -
          AttributeName: "SK"
          KeyType: "RANGE"
      TableName: "jeasthamdev-api-events"
      BillingMode: PAY_PER_REQUEST